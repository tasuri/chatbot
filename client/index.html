<!doctype html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Werbewind Chatbot</title>
  <link rel="stylesheet" href="chatbot.css">
</head>
<body>
<div id="chatbot">
  <div id="chatbot-window">
    <div id="chatbot-close"><img src="cancel.png" alt="Close Chatbot"></div>
    <div id="chatbot-input">
      <div class="chatbot-message bot-message">Wie kann ich dir behilflich sein?</div>
      <div class="chatbot-message" data-index="1">Ich habe eine Supportanfrage bzgl. eines meiner Projekte.</div>
      <div class="chatbot-message" data-index="3">Ich habe eine Kontaktanfrage.</div>
    </div>
  </div>
</div>


<script src="chatbot.js"></script>
</body>
</html>
