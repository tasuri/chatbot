<!doctype html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Werbewind Chatbot</title>
  <link rel="stylesheet" href="chatbot.css">
</head>
<body>
<div class="chatbot">
  <div class="chatbot-window">
    <div id="chatbot-display"></div>
    <div class="chatbot-input">
      <div class="chatbot-message" data-index="1">Hallo!</div>
      <div class="chatbot-message" data-index="3">Guten Tag.</div>
    </div>
    <div id="chatbot-close"><img src="cancel.png" alt="Close Chatbot"></div>
  </div>
</div>


<script src="chatbot.js"></script>
</body>
</html>
